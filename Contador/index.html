<html>
<head>
	<title>Contador</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script language='javascript' src='util/jquery.js'></script>	
	<script language='javascript' src='util/funcoes.js'></script>	
	<link href="util/style.css" rel="stylesheet" type="text/css" />
	
</head>
<body>
	<span class="overlay"></span>
	<header>
		<h1>Contador de Caracteres</h1>
		<div>
			<span>
				<label id="txt1">Texto 1</label>
				<label id="txt">Texto 2</label>
				<button id="mais_texto" title="Incluir novo texto">+</button>
				
			</span>
		</div>
	</header>
	
	<section id="modal">
		<h2> Resultado </h2>
	
		<h3>Texto 1</h3>
		<span class="qnt_caracteres_espaco">
			Caracteres (sem espaço): <label></label>
		</span>
		
		<span class="qnt_caracteres_totais">
			Caracteres (com espaço): <label></label>
		</span>
		
		<span class="qnt_palavras">
			Palavras: <label></label>
		</span>
		
		<span class="qnt_paragrafos">
			Paragrafos: <label></label>
		</span>
		
		<span class="qnt_numeros">
			Números: <label></label>
		</span>
		
		
		<div class="exibir">
			<h3>Texto 2</h3>
			<span class="qnt_caracteres_espaco_2">
				Caracteres (sem espaço): <label></label>
			</span>
			
			<span class="qnt_caracteres_totais_2">
				Caracteres (com espaço): <label></label>
			</span>
			
			<span class="qnt_palavras_2">
				Palavras: <label></label>
			</span>
			
			<span class="qnt_paragrafos_2">
				Paragrafos: <label></label>
			</span>
			
			<span class="qnt_numeros_2">
				Números: <label></label>
			</span>
		</div>
		
		<div>
			<button id="fechar">fechar</button>
			<button id="novo">Novo</button>
		</div>
	</section>
	
	<section id="principal">
		<div></div>
		<textarea id="teste" placeholder="Escreva o parágrafo aqui e tecle ENTER"></textarea>
		<span>
			<button id="contar"> exibir contagem </button>
			<!--<label> <input type="checkbox"> Resultado por parágrafo </label>-->
		</span>
	</section>
	
	
	
</body>
</html>
